<h3>Send us a Message</h3>
<form name="sentMessage" id="contactForm" ng-submit="controller.save()" novalidate>
    <div class="control-group form-group">
        <div>
            <label>Full Name:</label>
            <input type="text" class="form-control" id="name" ng-model="controller.contact.name" required data-validation-required-message="Please enter your name.">
            <p class="help-block"></p>
        </div>
    </div>
    <div>
        <div>
            <label>Phone Number:</label>
            <input type="tel" class="form-control" id="phone" ng-model="controller.contact.phone" required data-validation-required-message="Please enter your phone number.">
        </div>
    </div>
    <div>
        <div class="controls">
            <label>Email Address:</label>
            <input type="email" class="form-control" id="email" ng-model="controller.contact.email" required data-validation-required-message="Please enter your email address.">
        </div>
    </div>
    <div>
        <div class="controls">
            <label>Message:</label>
            <textarea rows="10" cols="100" class="form-control" id="message" ng-model="controller.contact.message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
        </div>
    </div>
    <div></div>
    <!-- For success/fail messages -->
    <button type="submit" class="btn btn-primary">Send Message</button>
</form>
